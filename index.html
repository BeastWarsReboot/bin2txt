<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary to Text</title>
    <style>
        div {
            background-color: beige;
            border: 5px outset #d1c3a7;
            padding: 2rem;
            position: relative;
            width: 500px;
        }

        textarea{
            resize: none;
        }

        button {
            display: inline-block;
        }

    </style>
</head>

<body>

    <div>
        <label style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Binary/Text Converter:</label><br><br>
        <input type="text" id="userInput" size="50" placeholder="Input binary or text to be converted here..."><br>
        <!--<input type="button" id="toBinary" onClick="toBinary()" value="To Binary">
        <input type="button" id="toText" onClick="toText()" value="To Text"><br><br>-->
        <button id="toBinary">To Binary</button>
        <button id="toText">To Text</button><br><br>
        <textarea id="convertOutput" rows="10" cols="55" placeholder="Output here..."></textarea>
    </div>    
    <script>

        document.getElementById("toBinary").onclick = toBinary;
        document.getElementById("toText").onclick = toText;

        function tester(){
            alert('hey');
        }

        function clear(){
            let output = document.getElementById("convertOutput");
            output.textContent = "";
        }

        //This function converts text to binary
        function toBinary(){
            let input = document.getElementById("userInput").value;
            let output = document.getElementById("convertOutput");
            clear();
            for(var i = 0; i < input.length; i++){
                output.textContent += input[i].charCodeAt(0).toString(2) + " ";
            }
        }

        //This function converts binary back to text
        function toText(){
            let inputBin = document.getElementById("userInput").value;
            inputBin = inputBin.split(" ");
            let binArray = [];
            let outputTxt = document.getElementById("convertOutput");
            //outputTxt.value = "";
            for(var i = 0; i < inputBin.length; i++){
                binArray.push(String.fromCharCode(parseInt(inputBin[i],2)));
            } binArray.pop();
            outputTxt.value += binArray.join("");
            outputTxt = binArray.join("");
            outputTxt.value += outputTxt;
        }

    </script>
</body>
</html>
